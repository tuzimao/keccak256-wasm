<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keccak WASM Test</title>
</head>
<body>
  <h1>Keccak WASM Test</h1>
  <input type="text" id="inputMessage" placeholder="Enter a message" />
  <button id="computeHashButton">Compute Keccak-256 Hash</button>
  <p id="result"></p>

  <script type="module">
    import * as loader from "https://unpkg.com/@assemblyscript/loader/index.js";

    async function loadWasmModule() {
      try {
        const response = await fetch("build/keccak.wasm");
        console.log("WASM module fetched:", response);
        const wasmModule = await loader.instantiateStreaming(response);
        console.log("WASM module instantiated:", wasmModule);
        return wasmModule.exports;
      } catch (error) {
        console.error("Failed to instantiate WebAssembly module:", error);
      }
    }

    class KeccakWrapper {
      constructor(bits) {
        this.bits = bits;
        this.instance = null;
      }

      async initialize() {
        this.instance = await loadWasmModule();
        if (this.instance) {
          this.instance.createKeccak(this.bits);
        }
      }

      update(message) {
        if (this.instance) {
          const messagePtr = this.instance.__pin(this.instance.__newString(message));
          this.instance.updateKeccakWithString(messagePtr);
          this.instance.__unpin(messagePtr);
        }
      }

      finalize() {
        if (this.instance) {
          this.instance.finalizeKeccak();
          const hexPtr = this.instance.keccakToHex();
          const hex = this.instance.__getString(hexPtr);
          return hex;
        }
        return "";
      }
    }

    async function computeHash() {
      const message = document.getElementById("inputMessage").value;
      const keccak = new KeccakWrapper(256);
      await keccak.initialize();
      keccak.update(message);
      const hash = keccak.finalize();
      document.getElementById("result").textContent = "Keccak-256 Hash: " + hash;
    }

    document.getElementById("computeHashButton").addEventListener("click", computeHash);
  </script>
</body>
</html>
